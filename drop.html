<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>drop test</title>
	<style>
		.drop-area{
			margin:auto;
			width: 500px;
			height: 500px;
			border:1px pink dashed;
		}
	</style>
</head>
<body>
	<div class="drop-area"  ondrop="drop_hander(event)" ondragover = "dragover_hander(event)"></div>
	<script>
		let html = [];
		function drop_hander (event) {

		    event.preventDefault();

		    var files = event.dataTransfer.files;
		    var formData = new FormData();
		    for(var i = 0, len = files.length; i < len; i++) {
		        formData.append('file',  files[i])
		    }
		    var request = new XMLHttpRequest();
			request.open("POST", "/process_post");
			request.send(formData);
		}

		function dragover_hander (event) {
			event.preventDefault();
		}
	</script>
</body>
</html>
